<div class="reveal-modal-bg"></div>
<div class="reveal-modal {{ class }}"
     style="top: 0;
            display: block;
            position: fixed;
            visibility: visible;">
    <div style="position: relative;">
        <div data-ng-click="close()" style="
            position: absolute;
            top: -100px;
            left: 0;
            right: 0;
            min-height: 100vh;
            z-index: 10;
            bottom:-50px;"></div>
        <div data-ng-transclude style="z-index: 100; position: relative;" class="body-modal"></div>
    </div>
</div>
</div>
